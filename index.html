<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ad-container top-banner">
        <script type="text/javascript">
            atOptions = {
                'key' : '7c57afd65574fd8a6a12f00d20488855',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//dishminefieldexhibit.com/7c57afd65574fd8a6a12f00d20488855/invoke.js"></script>
    </div>

    <div class="game-container">
        <h1>Smart Tic-Tac-Toe</h1>
        <div id="active-badge"></div>
        
        <div class="mode-select">
            <button id="computer-mode-btn" class="active">Computer Mode</button>
            <button id="friends-mode-btn">Friends Mode</button>
        </div>

        <div id="computer-controls">
            <div class="controls">
                <label for="difficulty-select">Select Difficulty:</label>
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="game-info">
                <span id="level-display">Level: 1</span>
            </div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="message" id="message"></div>
        <button id="restart-button">Restart Game</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="popup-text"></h2>
            <div id="stars"></div>
            <button id="close-popup">Next Level</button>
        </div>
    </div>
    
    <div class="ad-container native-banner">
        <script async="async" data-cfasync="false" src="//dishminefieldexhibit.com/ee96607aa22872f17bf092b4319917f6/invoke.js"></script>
        <div id="container-ee96607aa22872f17bf092b4319917f6"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
